{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Lista de Técnicos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tecnico in tecnicos %}
                <tr>
                    <td>{{ tecnico.nombre }}</td>
                    <td>{{ tecnico.especialidad }}</td>
                    <td>
                        <a href="{% url 'editar_tecnico' tecnico.id %}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="{% url 'eliminar_tecnico' tecnico.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crear_tecnico' %}" class="btn btn-success">Añadir Técnico</a>
</div>
{% endblock %}
