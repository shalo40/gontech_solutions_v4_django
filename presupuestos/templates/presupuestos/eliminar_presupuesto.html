{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Eliminar Presupuesto</h2>
    <p>¿Estás seguro de que deseas eliminar el presupuesto de "{{ presupuesto.cliente }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_presupuestos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
